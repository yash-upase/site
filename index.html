            <h1 class="text-4xl font-bold text-academic-blue mb-3">Triple Collocation Method</h1>
            <p class="text-xl text-gray-500 italic mb-8 pb-6 border-b-2">A Review of Error Estimation in Remote Sensing</p>
            
            <h2 class="text-2xl font-bold text-academic-blue mt-8 mb-4">Introduction</h2>
            <p class="mb-4">
                The Triple Collocation (TC) method is a powerful statistical technique used in remote sensing and geosciences to simultaneously estimate the random error variances of three independent measurements of the same environmental variable (e.g., soil moisture, precipitation, sea surface temperature).
            </p>
            <p class="mb-4">
                Unlike traditional validation approaches that require a "truth" reference dataset, triple collocation exploits the statistical relationships between three imperfect datasets to extract error information without assuming any single dataset is error-free.
            </p>

            <h2 class="text-2xl font-bold text-academic-blue mt-8 mb-4">Core Assumptions</h2>
            <p class="mb-3">The method relies on several key assumptions:</p>
            <ol class="list-decimal list-inside space-y-2 mb-6 pl-4">
                <li><strong>Statistical Independence:</strong> The measurement errors of the three datasets must be mutually uncorrelated.</li>
                <li><strong>Linear Relationship:</strong> Each observation relates to the unknown truth through a linear model: $X_i = \\alpha_i + \\beta_i T + \\epsilon_i$</li>
                <li><strong>Zero-Mean Errors:</strong> The random errors have zero mean: $E[\\epsilon_i] = 0$</li>
            </ol>

            <h2 class="text-2xl font-bold text-academic-blue mt-8 mb-4">Mathematical Formulation</h2>
            <p class="mb-4">
                For three datasets (X₁, X₂, X₃) measuring the same variable, the error variance of dataset 1 can be estimated as:
            </p>
            <div class="bg-gray-50 p-6 rounded-lg my-6 text-center shadow-inner">
                $\\sigma^2_{\\epsilon,1} = \\sigma^2_1 - \\frac{C_{12} \\cdot C_{13}}{C_{23}}$
            </div>
            <p class="mb-4">
                where $\\sigma^2_1$ is the variance of dataset 1, and $C_{ij}$ represents the covariance between datasets i and j.
            </p>
